<form [formGroup]='form' (ngSubmit)='onSubmit()'>
  <div class='form-group'>
    <label for='typePresta'>Type</label>
    <input formControlName='typePresta' type="text" class="form-control" id="typePresta">
  </div>
  <div class="form-group">
    <label for='client'>Client</label>
    <input placeholder='client' formControlName='client' type="text" class="form-control" id="client">
  </div>

  <!-- ici les messages d'erreur -->
  <div *ngIf="form.controls['client'].errors?.['minlength']">Au moins 3 caractères</div>
  <div *ngIf="form.controls['client'].errors?.['maxlength']">Maximum 10 caractères</div>
<div class="form-group">
  <label for='nbJours'>nbJours</label>
  <input formControlName='nbJours' type="number" class="form-control" id="nbJours">
</div>
<div class="form-group">
  <label for='tjmHt'>Taux Journalier HT</label>
  <input formControlName='tjmHt' type="number" class="form-control" id="tjmHt">
</div>
<div class="form-group">
  <label for='tva'>TVA</label>
  <input formControlName='tva' type="number" class="form-control" id="tva">
</div>
<div class="form-group">
  <label for='state'>Etat de la commande</label>
  <!-- <input formControlName='state' class="form-control" id="tva"> -->
  <select formControlName='state' class='form-control'>
    <option *ngFor='let state of states' [value]='state'>{{state}}</option>
  </select>
</div>

<div class="form-group">
  <label for='comment'>Commentaire</label>
  <textarea formControlName='comment' class="form-control" id="comment"></textarea>
</div>

<button [disabled]='form.invalid' type='submit' class="btn btn-primary">Submit</button>
</form>

<p>statut : {{form.invalid}} </p>
